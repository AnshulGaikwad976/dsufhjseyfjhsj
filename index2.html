<!DOCTYPE html>
<html>
<head>
 
    <title>try and catchmethod</title>
</head>
<body>
    <p id="error"></p>

    <script>

        try {

            alert("hello uhave an error")
        }

        catch (err) {
            document.getElementById("error").innerHTML = err
        }
    </script>
    
</body>



</html>
